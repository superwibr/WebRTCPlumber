<!DOCTYPE html>
<html lang="en" style="background:black">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Plumber</title>

    <script src="../lib/plumber.js" type="module"></script>

<body>
    <script type="module">
        const k = await crypto.subtle.generateKey(
            {
                name: "ECDSA",
                namedCurve: "P-384"
            },
            true,
            ["sign", "verify"]
        )
        const node = await WebRTCPlumber(k);

        window.node = node;
        console.log(node);
    </script>
</body>
